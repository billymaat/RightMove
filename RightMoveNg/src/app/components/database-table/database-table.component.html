<mat-checkbox 
  [(ngModel)]="shouldFilter"
  (ngModelChange)="filterChanged()">
  Show reduced only
</mat-checkbox>
<div class="mat-elevation-z8">
  <table 
    mat-table 
    class="full-width-table" 
    matSort 
    aria-label="Elements"
    [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- House Info Column -->
    <ng-container matColumnDef="houseInfo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>House Info</th>
      <td mat-cell *matCellDef="let row">{{row.houseInfo}}</td>
    </ng-container>

    <ng-container matColumnDef="lastUpdateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update</th>
      <td mat-cell *matCellDef="let row">{{ getLastUpdateDate(row) | date:'shortDate' }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="column">
          <p *ngFor="let p of getPrices(row)">
            {{p | currency:'GBP'}}
          </p>
        </div>
        <!-- {{getPrice(row) | currency:'GBP'}} -->
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (dblclick)="onDoubleClick(row)"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]" 
    aria-label="Select page of users">
  </mat-paginator>

  <!-- <mat-paginator #paginator
      [length]="(dataSource?.data$ | async)?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator> -->
</div>
